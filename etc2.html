<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>비교연산_조건문</title>
  </head>
  <body>
    <h2> 1&lt2 </h2>
    <script>
      document.write(1<2);
    </script>
    <hr>
    <h2> 1&gt2 </h2>
    <script>
      document.write(1>2);
    </script>
    <hr>
    <h2> 1===2 </h2>
    <script>
      document.write(1===2);
    </script>
    <hr>
    <script type="text/javascript">
      document.write("1<br>")
      document.write("2<br>")
      document.write("3<br>")
      document.write("4<br>")
    </script>
    <hr>
    <script type="text/javascript">
      document.write("1<br>")
      if (1<2) {
      document.write("2<br>")
    } else {
      document.write("3<br>")
    }
      document.write("4<br>")
    </script>
    <hr>
    <script type="text/javascript">
      document.write("1<br>")
      if (1>2) {
      document.write("2<br>")
    } else {
      document.write("3<br>")
    }
      document.write("4<br>")
    </script>

  </body>
</html>
