<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML_JavaScript</title>
  </head>

  <body>
    <a href="index.html"><button style="width:80px; border-radius:6px;
    cursor:pointer; font-family:verdana; background-color:thistle;
    color:purple">Home</button></a></br>
    <hr>

    <h2>JavaScript_Date</h2>
    <button type="button" onclick="
    document.getElementById('demo').innerHTML=Date()"><img src="happy-iconz-16.png" style="float:left">&nbsp
    Click me
    </button>
    <br>
    <span id="demo" style="background-color:LightGreen"></span>
    <hr>

    <h2>JavaScript can change HTML content</h2>
    <button type="button" onclick="
    Function1()"><img src="happy-iconz-16.png" style="float:left">&nbsp Click me</button>
    <script>
      function Function1(){
        document.getElementById('content').innerHTML="Hello";
      }
    </script>
    <p id="content">This will be changed on click.</p>
    <hr>

    <h2>JavaScript can change HTML style</h2>
    <button type="button" onclick="
    Function2()"><img src="happy-iconz-16.png" style="float:left">&nbsp Click me</button>
    <script>
      function Function2(){
        document.getElementById('style').style.fontSize="25px";
        document.getElementById('style').style.color="red";
        document.getElementById('style').style.backgroundColor="LightGreen";
      }
    </script>
    <br>
    <span id="style">This style will be changed on click.</span>

    <hr>
    <h2>JavaScript can change HTML attributes</h2>
    <img id="myImage" src="happy-iconz-128.png" alt="Happy icon">
    <p>&nbsp<button type="button" onclick="smile(0)">whistle</button>
      <button type="button" onclick="smile(1)">happy</button>
    </p>
    <script>
      function smile(wh){
        var pic;
        if (wh===0){pic="whistle-iconz-128.png"}
        else{pic="happy-iconz-128.png"}
        document.getElementById('myImage').src=pic;
      }
    </script>
    <p style="text-align:center"><a href="#">Top</a></p>


  </body>
</html>
