      <p>원산지는 동인도 Branma Butter 지방이다.
체구가 닭중에서 가장크고 무겁다.
발육이 늦고 사료를 너무 많이 먹어 실용가치가 없으며 오히려 애완용으로 기르고 있다.
성질이 온순하고 체질이 강하다.
표준체중은 암컷이 4.5Kg, 수컷은 5.4Kg이다.
