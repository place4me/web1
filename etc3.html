    <title>Array_Loop</title>
  </head>
  <body>
    <script>
      var fruits=["apple", "banana", "grape"];
      document.write(fruits[0]);
      document.write(fruits[2]);
      document.write(fruits.length);
    </script>
    <script>
      fruits.push("mango");
      document.write(fruits.length);
    </script>

    </script>
  </ul>

  <ul>

      document.write('<li>apple</li>');
      var i=0;
      while(i<3) {

      document.write('<li>mango</li>');
