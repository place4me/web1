<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object</title>
  </head>
  <body>
    <h1>Object</h1>
<ol>
  <h2><li>Object만들기</li></h2>
  coworkers라는 변수를 이름으로 가지는 객체를 만들고,
  data에 도달할수 있는 key가 되는 property로 engineer라는 이름을 붙혀,
  egoing이라는 data를 저장한다.

    <script>
     var coworkers = {
       "engineer":"egoing",
       "designer":"leezche"
     }
     </script>
   <h2><li>Object불러오기</li></h2>
     <script>
     document.write(coworkers.engineer);
     </script>
   <h2><li>Object에 정보추가</li></h2>
     <script>
     coworkers.bookkeeper = "duru";
     document.write(coworkers.bookkeeper)
     </script>
   <h2><li>Object에 띄어쓰기넣기</li></h2>
     <script>
     coworkers["data scientist"] = "taeho";
     document.write(coworkers["data scientist"])
     </script>
 </ol>
 <hr>

 <h1>Object와 반복문</h1>
 <script>
   document.write("engineer: "+ coworkers.engineer+'<br>');
   document.write("designer: "+ coworkers.designer+'<br>');
   document.write("bookkeeper: "+ coworkers.bookkeeper+'<br>');
   document.write("data scientist: "+ coworkers["data scientist"]+'<br>');
  </script>
  ------------------------<br>
  <script>
    for (var key in coworkers){
      document.write(key + ': ' + coworkers[key] + '<br>')
    }
  </script>
  <hr>

  <h2>Object의 data로 함수사용</h2>
  <!--function showAll(){}-->
  <!--var showAll = function(){}-->
  <!--showAll = function(){} 다 같은 의미 -->
  <script>
   coworkers.showAll = function(){
     for (var key in coworkers){
       document.write(key + ': ' + coworkers[key] + '<br>')}
   }
   coworkers.showAll();
  </script>

</html>
