<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>함수_파일로쪼개기</title>
  </head>
  <body>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        two();
        document.write('<li>3</li>');
      </script>
    </ul>
    <hr>

    <script>
      function onePlusOne(){
        document.write(1+1);
      }
      onePlusOne();
    </script>

    <hr>
파일로쪼개기 (p.js 파일)<br>
    <script src= "p.js">
    </script>

    <hr>
    <script>
      function sum(left,right){
        document.write(left+right+'<br>');
      }
      function sumColorRed(left,right){
        document.write('<div style="color:red">'+left+right+'</div>');
      }
      function sumSize(left,right){
        document.write('<div style="font-size:3rem">'+left+right+'</div>');
      }
      sum(3,5); //5
      sumColorRed(3,5);
      sumSize(3,5);
    </script>
    <hr>

    <script>
      function sum2(left,right){
        return left+right;
      }
        document.write(sum2(3,5)+'<br>');
        document.write('<div style="color:red">'+sum2(3,5)+'</div>');
        document.write('<div style="font-size:3rem">'+sum2(3,5)+'</div>');
    </script>
  </body>
</html>
