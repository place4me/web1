      <p>원산지는 스페인의 Andalusian 주이다.
체형은 미노르카종을 닮았으며 체질이 약하고 보통 애완용으로 기른다.
암컷의 표준체중은 2.7Kg이다.
연평균 산란수는 150 개 정도이고, 평균 알무게는 60g이다.
